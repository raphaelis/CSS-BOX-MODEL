<body>
  <h1>Gestionnaire de Tâches</h1>

  <form id="task-form">
    <input type="text" id="title" placeholder="Titre" required />
    <input type="text" id="description" placeholder="Description" required />
    <select id="priority">
      <option value="Basse">Basse</option>
      <option value="Moyenne">Moyenne</option>
      <option value="Haute">Haute</option>
    </select>
    <button type="submit">Ajouter la tâche</button>
  </form>

  <div>
    <button data-filter="all">Toutes</button>
    <button data-filter="active">Actives</button>
    <button data-filter="completed">Terminées</button>
  </div>

  <h3>Tâches restantes : <span id="task-counter">0</span></h3>

  <div id="task-list"></div>

  <script src="script.js"></script>
</body>
</html>
